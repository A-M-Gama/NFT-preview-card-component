<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <section class="align">
    <main>
      <div class="card">
        <a class="image-link" href="#"><img class="logo" src="./src/images/image-equilibrium.jpg"
            alt="equilibrium image"></a>

        <div class="content">
          <a href="#">
            <h1>Equilibrium #3429</h1>
          </a>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="details">

          <div class="details-stats">
            <img src="./src/images/icon-ethereum.svg" alt="ethereum">
            <p class="value">0.041 ETH</p>
          </div>

          <div class="details-stats">
            <img src="./src/images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>

        </div>

        <hr>

        <div class="creator">
          <img src="./src/images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <a class="name" href="#">Jules Wyvern</a></p>
        </div>

      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/A-M-Gama">Arthur Gama</a>.
      </div>
    </footer>

  </section>

</body>

</html>
